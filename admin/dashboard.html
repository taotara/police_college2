  <head>

  <body>
    <div class="container-fluid d-flex flex-grow-1">

        <div class="header-box d-flex align-items-center justify-content-between px-2 pt-3 pb-4">
          <img src="../img/logo.png" alt="Nigeria Police Logo" width="48px">
          <h2>NIGERIA Police College Ikeja</h2>
          <button class="btn d-md-none d-block  close-btn px-1 py-0 text-white"><i class="fa-solid fa-bars-staggered"></i></button>
        </div>
        <ul class="list-unstyled px-2">
          <li class=""><a href="#" class="text-decoration-none active"><i class="fa-solid fa-gauge"></i>Dashboard</a></li>
          <li class=""><a href="#" class="text-decoration-none"><i class="fa-solid fa-user-group"></i>Users</a></li>
          <li class=""><a href="#" class="text-decoration-none"><i class="fa-solid fa-people-roof"></i>Platoon</a></li>
          <li class=""><a href="#" class="text-decoration-none"><i class="fa-solid fa-scroll"></i>Exams</a></li>
          <li class=""><a href="#" class="text-decoration-none d-flex justify-content-between">
            <span><i class="fa-solid fa-envelope"></i>Message</span> 
          <span class="bg-danger rounded-pill text-white py-0 px-2">02</span>
          </a></li>
          <li class=""><a href="#" class="text-decoration-none"><i class="fa-solid fa-screwdriver-wrench"></i>Settings</a></li>
          <li class=""><a href="#" class="text-decoration-none"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
        </ul>
      </aside>
      <main>
        main
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
