<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Nigeria Police College Ikeja</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-grow-1">
      <aside class="sidebar" id="side-nav">
        <div
          class="header-box d-flex align-items-center justify-content-between px-2 pt-3 pb-4 d-flex"
        >
          <img src="../img/logo.png" alt="Nigeria Police Logo" width="48px" />
          <h2>NIGERIA Police College Ikeja</h2>
          <button class="btn d-md-none d-block close-btn px-1 py-0 text-dark">
            <i class="fa-solid fa-xmark"></i></i>
          </button>
        </div>
        <ul class="list-unstyled px-2">
          <li class="">
            <a href="#" class="text-decoration-none"
              ><i class="fa-solid fa-gauge"></i>Dashboard</a
            >
          </li>
          <li class="">
            <a href="#" class="text-decoration-none"
              ><i class="fa-solid fa-user-group"></i>Users</a
            >
          </li>
          <li class="">
            <a href="#" class="text-decoration-none"
              ><i class="fa-solid fa-people-roof"></i>Platoon</a
            >
          </li>
          <li class="">
            <a href="#" class="text-decoration-none"
              ><i class="fa-solid fa-scroll"></i>Exams</a
            >
          </li>
          <li class="">
            <a
              href="#"
              class="text-decoration-none d-flex justify-content-between"
            >
              <span><i class="fa-solid fa-envelope"></i>Message</span>
              <span class="bg-danger rounded-pill text-white py-0 px-2"
                >02</span
              >
            </a>
          </li>
          <li class="">
            <a href="#" class="text-decoration-none"
              ><i class="fa-solid fa-screwdriver-wrench"></i>Settings</a
            >
          </li>
          <li class="">
            <a href="#" class="text-decoration-none"
              ><i class="fa-solid fa-right-from-bracket"></i>Logout</a
            >
          </li>
        </ul>
      </aside>
      <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <div class="d-flex justify-content-between d-md-none d-block">
            <button class="btn px-1 py-0 open-btn"><i class="fa-solid fa-bars"></i></button>
            </div>
            <h1>Dashboard</h1>
              <div class="top-icons d-flex justify-content-between align-items-center">
                <div class="alert d-flex justify-content-between gap-3">
                  <div class="notification">
                    <i class="fa-regular fa-bell"></i>
                    <div class="count">12</div>
                  </div>
                  <div class="mail">
                    <i class="fa-regular fa-envelope"></i>
                    <div class="count">5</div>
                  </div>
                </div>
                <div class="theme-toggler d-flex justify-content-between">
                  <i class="fa-solid fa-sun"></i>
                  <i class="fa-solid fa-moon"></i>
              </div>
              <div class="profile d-flex gap-3">
                <div class="info">
                  <p>Hey, <b>Daniel</b></p>
                  <small class="text-muted">Admin</small>
                </div>
                <div>
                  <img
                    class="profile-photo"
                    src="../img/handsome-adult-male-posing2.jpg"
                    alt="Avater"
                  />
                </div>
              </div>
              </div>
          </div>
        </nav>
        <main>
          <div class="row px-4">
            <div class="col-md-3 stretch-card grid-margin">
              <div class="card shadow p-3 mb-5 bg-body rounded border-0">
                <div class="card-body">
                  <div class="quick-info">
                    <div class="top  d-flex justify-content-between">
                      <div class="left d-flex flex-column justify-content-center">
                        <h3>Students</h3>
                        <h1>2,500</h1>
                        <small class="text-muted">Last 24 Hours</small>
                      </div>
                      <div class="right">
                        <div class="ring student">
                          <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 stretch-card grid-margin">
              <div class="card shadow p-3 mb-5 bg-body rounded border-0">
                <div class="card-body">
                  <div class="quick-info">
                    <div class="top  d-flex justify-content-between">
                      <div class="left d-flex flex-column justify-content-center">
                        <h3>Instructors</h3>
                        <h1>37</h1>
                        <small class="text-muted">Last 24 Hours</small>
                      </div>
                      <div class="right">
                        <div class="ring instructors">
                          <i class="fa-solid fa-person-chalkboard"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 stretch-card grid-margin">
              <div class="card shadow p-3 mb-5 bg-body rounded border-0">
                <div class="card-body">
                  <div class="quick-info">
                    <div class="top  d-flex justify-content-between">
                      <div class="left d-flex flex-column justify-content-center">
                        <h3>Platoons</h3>
                        <h1>12</h1>
                        <small class="text-muted">Last 24 Hours</small>
                      </div>
                      <div class="right">
                        <div class="ring platoons">
                          <i class="fa-solid fa-users-rays"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 stretch-card grid-margin">
              <div class="card shadow p-3 mb-5 bg-body rounded border-0">
                <div class="card-body">
                  <div class="quick-info">
                    <div class="top  d-flex justify-content-between">
                      <div class="left d-flex flex-column justify-content-center">
                        <h3>Another</h3>
                        <h1>2,500</h1>
                        <small class="text-muted">Last 24 Hours</small>
                      </div>
                      <div class="right">
                        <div class="ring student">
                          <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row  px-4">
            <!-- Card with Line chart-->
            <div class="col-md-6 stretch-card grid-margin">
              <div class="card shadow bg-body rounded border-0">
                <div class="card-header">Line Chart</div>
                <div class="card-body">
                  <div class="card chart-container">
                    <canvas id="lineChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card with Bar chart-->
            <div class="col-md-6 stretch-card grid-margin">
              <div class="card shadow bg-body rounded border-0">
                <div class="card-header">Bar Chart</div>
                <div class="card-body">
                  <div class="card chart-container">
                    <canvas id="barChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      $('.sidebar ul li').on('click', function () {
        $('.sidebar ul li.active').removeClass('active');
        $(this).addClass('active');
      });

      $('.open-btn').on('click', function(){
          $('.sidebar').addClass('active');
      });
      
      $('.close-btn').on('click', function(){
          $('.sidebar').removeClass('active');
      });
    </script>

    <script src="../js/chart.js"></script>

  </body>
</html>
